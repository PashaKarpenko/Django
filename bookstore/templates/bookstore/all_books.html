<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
{% include 'header.html' %}
{% for book in books %}
<div class="bg-light p-5 rounded">
    <h1>{{book.title|slice:50}}</h1>
    <p class="lead">{{book.description|slice:100}}...</p>
    <a class="btn btn-lg btn-primary" href="{% url 'book_detail' book.id %}" role="button">Читати повний опис</a>
</div>
{% endfor %}
{% include 'footer.html' %}
</body>
</html>
