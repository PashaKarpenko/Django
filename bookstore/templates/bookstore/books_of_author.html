<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books of author</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
{% include 'header.html' %}
<h2>Книги автора {{author.first_name}} {{author.last_name}}</h2>
<div class="mb-3"></div>
{%for book in books_author%}
    <div class="bg-light p-5 rounded">
        <h1>{{book.title}}</h1>
        <p class="lead">{{book.description}}</p>
    </div>
{% endfor %}
<div class="bg-light p-5 rounded">
    <a class="btn btn-lg btn-primary" href="{% url 'all_books' %}" role="button">Повернутись до списку книг</a>
    <div class="mb-3"></div>
    <a class="btn btn-lg btn-primary" href="{% url 'author_details' author.id %}" role="button">Повернутись на сторінку автора</a>
</div>
{% include 'footer.html' %}
</body>
</html>
